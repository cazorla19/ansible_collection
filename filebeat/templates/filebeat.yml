filebeat:
  prospectors:
    -
      paths:
        - /var/log/messages
     #  - /var/log/*.log

      input_type: log
      document_type: syslog
  registry_file: /var/lib/filebeat/registry

output:
  logstash:
    hosts: ["{{ elk_server_ip }}:5044"]
    bulk_max_size: 1024
    tls:
      certificate_authorities: ["/etc/pki/tls/certs/logstash-forwarder.crt"]
      insecure: true
shipper:

logging:
  files:
    rotateeverybytes: 10485760 # = 10MB
